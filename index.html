<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRT Optimization Assistant</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
          animation: slideUp 0.4s ease-out;
      }
      @keyframes glow {
        0%, 100% { 
          box-shadow: 0 0 5px rgba(6, 182, 212, 0.3), 0 0 10px rgba(6, 182, 212, 0.2);
          border-color: rgba(6, 182, 212, 0.7);
        }
        50% { 
          box-shadow: 0 0 20px rgba(6, 182, 212, 0.6), 0 0 30px rgba(6, 182, 212, 0.4);
          border-color: rgba(6, 182, 212, 1);
        }
      }
      .animate-glow {
        animation: glow 2.5s infinite ease-in-out;
      }
       @keyframes pulse-icon {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      .animate-pulse-icon {
        animation: pulse-icon 2s infinite ease-in-out;
      }
      body {
        background-color: #0a0a0a;
        background-image: radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.15) 0%, rgba(10, 10, 10, 0) 40%);
      }
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
